<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Edukasi Sampah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" href="register.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row p-5" style="height: 100%;">
                <div class="col-sm-6 text-black">
                    <div class="px-5 mt-5 text-center me-5">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i><br>
                        <span class="h3 fw-bold mb-5">Register Edukasi Sampah</span>
                        <p>Lebih baik kalah, daripada tidak mencoba sama sekali</p>
                    </div>
    
                    <div class="d-flex mt-5 h-custom-2 px-5 ms-xl-4">
    
                        <form style="width: 23rem;">
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" required/>
                                <label class="form-label" for="form2Example18">New Username</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" required/>
                                <label class="form-label" for="form2Example28">New Password</label>
                            </div>
    
                            <div class="pt-1 mb-4">
                                <a href="login.html"><button onclick="login.html" class="btn btn-lg btn-block w-100 text-white" type="button" name="submit" value="Register" style="background-color: #64CCC5;">Register</button></a>
                            </div>
                            <p class="text-center">Already have an account? <a href="login.html" class="link-info background-color: #64CCC5">Login here</a></p>  
                        </form>  
                    </div>  
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="aset/trash.png"
                        alt="Login image" class="w-100 rounded-corner" height="525" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
